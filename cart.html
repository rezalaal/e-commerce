        <div class="flex">
            <span class="text-gray-400">Home</span>

                        <img class="w-full h-full rounded-2xl object-cover" src="/buy1.png" alt="">
                    </div>
                    <div class="flex flex-col w-[75%]">
                        <div class="flex justify-between w-full">
                            <h3 class="font-archivo font-bold">Gradiant graphic T-shirt</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>

                        </div>
                        <div class="mt-2">
                            <div class="flex"><span>Size:</span><span class="text-gray-400">Large</span></div>
                            <div class="flex"><span>Color:</span><span class="text-gray-400">White</span></div>
                        </div>
                        <div class="flex justify-between mt-2">
                            <div class="font-black">$240</div>
                            <div class="flex gap-0">
                                <button class="bg-gray-300 cursor-pointer px-2 rounded-l-xl font-poppins text-2xl">-</button>
                                <button class="bg-gray-300 cursor-pointer px-2">1</button>
                                <button class="bg-gray-300 cursor-pointer px-2 rounded-r-xl text-2xl font-poppins">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-8 border-gray-400 pb-4 border-b-1">
                    <div class="flex justify-center items-center w-[25%] h-24 lg:h-32 rounded-xl">
                        <img  class="w-full h-full rounded-2xl object-cover" src="/buy2.png" alt="">
                    </div>
                    <div class="flex flex-col w-[75%]">
                        <div class="flex justify-between w-full">
                            <h3 class="font-arshivo font-black">Gradiant graphic T-shirt</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>

                        </div>
                        <div>
                            <div class="flex"><span>Size:</span><span class="text-gray-300">Large</span></div>
                            <div class="flex"><span>Color:</span><span class="text-gray-300">White</span></div>
                        </div>
                        <div class="flex justify-between mt-2">
                            <div class="font-black">$240</div>
                            <div class="flex gap-0">
                                <button class="bg-gray-300 cursor-pointer px-2 rounded-l-xl font-poppins text-2xl">-</button>
                                <button class="bg-gray-300 cursor-pointer px-2">1</button>
                                <button class="bg-gray-300 cursor-pointer px-2 rounded-r-xl text-2xl font-poppins">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-8 border-gray-400 pb-4">
                    <div class="flex justify-center items-center w-[25%] h-24 lg:h-32 rounded-xl">

                    </div>
                    <div class="flex flex-col w-[75%]">
                        <div class="flex justify-between w-full">
                            <h3 class="font-archivo font-black">Gradiant graphic T-shirt</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />

                            <div class="flex"><span>Size:</span><span class="text-gray-300">Large</span></div>
                            <div class="flex"><span>Color:</span><span class="text-gray-300">White</span></div>
                        </div>
                        <div class="flex justify-between mt-2">
                            <div class="font-black">$240</div>
                            <div class="flex gap-0">
                                <button class="bg-gray-300 cursor-pointer px-2 rounded-l-xl font-poppins text-2xl">-</button>
                                <button class="bg-gray-300 cursor-pointer px-2">1</button>
                                <button class="bg-gray-300 cursor-pointer px-2 rounded-r-xl text-2xl font-poppins">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex w-full lg:w-[40%] flex-col gap-4 border-1 rounded-3xl border-gray-400 p-4">
                <h3 class="font-poppins font-bold font-4xl">Order Summary</h3>
                <div class="flex justify-between">
                    <span class="text-gray-400">Subtotal</span>
                    <span class="font-archivo">$456</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Discount(-20%)</span>
                    <span class="font-archivo text-rose-600">-$113</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-400">Delivery Fee</span>
                    <span class="font-archivo">$20</span>
                </div>
                <hr class="border-1 border-gray-300">
                <div class="flex justify-between">
                    <span>Total</span>
                    <span class="text-xl font-archivo">-$467</span>
                </div>
                <div class="flex relative w-full justify-between">
                    <input type="text" placeholder="Add promo code" class="bg-gray-300 py-2 pr-4 pl-8 placeholder:text-xs rounded-3xl">
                    <button class="bg-black text-white rounded-3xl px-6">Apply</button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 absolute text-gray-400 mt-2 left-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                    </svg>
                    
                </div>
                <button class="flex bg-black w-full text-white rounded-3xl py-4 justify-center gap-2">
                    <span>Go to checkout</span> 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                    </svg>
                </button>
